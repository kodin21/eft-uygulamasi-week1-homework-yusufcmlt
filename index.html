<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MUZ BANK EFT YAP</title>
  </head>
  <body>
    <!-- Form Container START -->
    <div class="form__container">
      <div class="logo">
        <img src="./img/banana.svg" alt="banana" class="logo__img" />
        <h2>Muz Bank</h2>
      </div>
      <!-- Form START -->
      <form action="#" class="form">
        <div class="form__timer">Kalan Süre 02:00</div>
        <div class="form__group">
          <label for="ibanGonderen" class="form__label">Gönderen Hesap</label
          ><select id="ibanGonderen" name="" class="form__input form__select">
            <!-- Select optionlar buraya -->
            <option value="">option-1</option>
            <option value="">option-2</option>
            <option value="">option-3</option>
            <option value="">option-4</option>
          </select>
        </div>
        <div class="form__group">
          <label for="ibanAlici" class="form__label">Alıcı Hesap</label
          ><input type="text" class="form__input" id="ibanAlici" />
        </div>
        <div class="form__group">
          <label for="gonderilenMiktar" class="form__label">Miktar</label
          ><b>₺</b
          ><input
            type="number"
            min="0"
            class="form__input"
            id="gonderilenMiktar"
          />
        </div>
        <div class="form__group">
          <button id="gonderBtn" class="form__btn">Gönder</button>
        </div>
      </form>
      <!-- Form END -->
    </div>
    <!-- Form Container END -->

    <script src="index.js"></script>
  </body>
</html>
